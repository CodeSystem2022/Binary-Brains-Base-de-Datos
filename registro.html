<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="registrocolumnas.css">
    <!-- Agregamos el enlace al archivo de estilos CSS -->
</head>
<body>
    <div class="contenedor">
        <div class="fila">
            <div class="col-12">
                <!-- Aquí puedes agregar contenido adicional si lo deseas -->
            </div>
        </div>
    </div>

    <h1>Registro</h1>

    <form action="registro.php" method="post">
        <!-- Campo de entrada para el nombre -->
        <div class="campo">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        <!-- Campo de entrada para el correo electrónico -->
        <div class="campo">
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <label for="correo">Correo electrónico</label>
        </div>
        <!-- Campo de entrada para la contraseña -->
        <div class="campo">
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <label for="contraseña">Contraseña</label>
        </div>
        <!-- Campo de entrada para confirmar la contraseña -->
        <div class="campo">
            <input type="password" name="confirmar_contraseña" placeholder="Confirmar contraseña" required>
            <label for="confirmar_contraseña">Confirmar contraseña</label>
        </div>

        <!-- Botón para enviar el formulario de registro -->
        <input type="submit" value="Registrarse">
        <!-- Botón para cancelar el formulario -->
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
